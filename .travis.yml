language: java
jdk: openjdk8
sudo: false

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.m2
        - $HOME/.gradle/wrapper/

before_install:
    - chmod +x gradlew
    - git clone https://github.com/icarohs7/unox-buildsrc buildSrc

script:
    - ./gradlew -Pcoverage clean build jacocoRootReport --stacktrace

after_success:
    - bash <(curl -s https://codecov.io/bash)